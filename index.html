<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizer by Manolitro</title>
  <link rel="stylesheet" href="/src/styles/retro.css" />
</head>
<body>
  <header>
    <h1>Visualizer by Manolitro</h1>
  </header>


    <div class="controls">
      <button id="queueBtn"      title="Show Queue">
        <i data-lucide="list-music"></i>
      </button>
      <button id="prevBtn"       title="Previous">
        <i data-lucide="skip-back"></i>
      </button>
      <button id="playPauseBtn"  title="Play/Pause">
        <i data-lucide="play"></i>
      </button>
      <button id="nextBtn"       title="Next">
        <i data-lucide="skip-forward"></i>
      </button>
      <button id="loadBtn">Load Files</button>
      <button id="systemAudioBtn" title="Capturar audio del sistema" class="audio-btn">
        <i data-lucide="mic"></i>
      </button>
    </div>

    <ul id="queue" class="hidden"></ul>

    <canvas id="canvas"></canvas>
   
    <audio id="audio" autoplay style="display:none"></audio>
  </main>

  <!-- este botÃ³n estaba faltando -->
  <button id="fullscreenBtn" title="Toggle Fullscreen" class="fullscreen-btn">
    <i data-lucide="maximize-2"></i>
  </button>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
